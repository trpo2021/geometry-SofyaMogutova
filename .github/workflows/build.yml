name: Build

on: push

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Check codestyle
        run: git ls-files *.{c,h} | xargs clang-format -i src/geometry/geometry.c src/libgeometry/out.c src/libgeometry/out.h && git diff --exit-code

      - name: Build application
        run: make

